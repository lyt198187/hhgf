    <script>
	 // 获取页面加载完毕的事件
document.addEventListener('DOMContentLoaded', function() {
    // 获取所有的图片元素
    var images = document.querySelectorAll('.banner-img img, .content-wrap img');

    // 遍历每一个图片元素
    images.forEach(function(img) {
        // 为每个图片添加点击事件监听器
        img.addEventListener('click', function() {
            // 创建一个临时的全屏遮罩层
            var overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.zIndex = '1000';
            overlay.style.display = 'none';
            document.body.appendChild(overlay);

            // 创建一个放大的图片元素
            var enlargedImg = document.createElement('img');
            enlargedImg.style.position = 'fixed';
            enlargedImg.style.top = '50%';
            enlargedImg.style.left = '50%';
            enlargedImg.style.transform = 'translate(-50%, -50%) scale(1.2)';
            enlargedImg.style.zIndex = '1001';
            enlargedImg.src = this.src;
            document.body.appendChild(enlargedImg);

            // 显示遮罩层和放大的图片
            overlay.style.display = 'block';
            enlargedImg.style.display = 'block';

            // 为遮罩层添加点击事件监听器，用于关闭放大的图片
            overlay.addEventListener('click', function() {
                // 移除遮罩层和放大的图片
                overlay.remove();
                enlargedImg.remove();
            });
        });
    });
});
